{% extends "all_entries.html" %}

{% block content %}

        {% for post in post %}
            {% if username == post.owner.username %}    
                <h2><a href ="/blog?id={{post.id}}">{{post.title}}</a></h2>
                <p>{{post.content}}<p>
                <h5>Written by:<a href="/blog?user={{post.owner.id}}" id={{user.id}}>{{user.username}}</a></h5>
<hr>
            {% endif %}
        {% endfor %}
{% endblock %}
