{% extends "all_entries.html" %}

{% block content %}

    <style>
        ul { 
            margin: 0; 
            padding: 0; 
            margin-left: 30px;
        }
    </style>

    <h3>Our Authors:</h3>
        <ul>
        {% for user in user |sort(attribute='username')%}
        <li><a href="/blog?user={{user.username}}" id={{user.id}}>{{user.username}}</a></li>
        {% endfor %}
        </ul>

{% endblock %}
